<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="signin.js"></script>
</head>
<body>
    <div id="container1">
        <div id="footy">Photo by <a href="https://unsplash.com/@cadop?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Mathew Schwartz</a> on <a href="https://unsplash.com/photos/clouds-under-blue-sky-PdEUilGDjNA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
        </div>
    </div>
    <div id="container2">
        <div id="text">
            This is not a real online service! You know you need something like this in your life to help
            you realize your deepest dreams.
            Sign up now to get started.
        </div>
        <div id="text">
            You <i>know</i> you want to.
        </div>
        <div id="signincontainer">
            <div id="sometext">
                Let's do this!
            </div>
            <div id="formcontainer">
            <div id="firstbox">
            <form action="www.google.com" method="get">
                <label for="firstname">First Name</label>
                <br>
                <input type="text" id="first_name">
            </form>

            <form action="www.google.com" method="get">
                <label for="email">Email</label>
                <br>
                <input type="text" id="email_address">
            </form>

            <form action="www.google.com" method="get">
                <label for="password">Password</label>
                <br>
                <input type="text" id="password">
            </form>

            </div>
            <div id="secondbox">
            
                <form action="www.google.com" method="get">
                    <label for="lastname" id="lastname">Last Name</label>
                    <br>
                    <input type="text" id="last_name">
                </form>

                <form action="www.google.com" method="get">
                    <label for="phonenumber">Phone Number</label>
                    <br>
                    <input type="text" id="phone_numnber">
                </form>

                <form action="www.google.com" method="get">
                    <label for="currentpassword">Confirm Password</label>
                    <br>
                    <input type="text" id="current">
                </form>

            </div>
            </div>
        </div>
        <button id="submitbutton">Create Account</button>
        <div id="footnote">Already have an account? Log in</div>
    </div>
</body>
</html>
